<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a routerLink="/" class="navbar-brand">Dating App</a>

    <ul class="navbar-nav mr-auto">
      @if (accountService.currentUser()){
      <li class="nav-item ">
        <a routerLink="/members" routerLinkActive="active" class="nav-link">Matches</a>
      </li>
      <li class="nav-item">
        <a routerLink="/lists" routerLinkActive="active" class="nav-link">Lists</a>
      </li>
      <li class="nav-item">
        <a routerLink="/messages" routerLinkActive="active" class="nav-link">Messages</a>
      </li>
      }
      <li class="nav-item">
        <a routerLink="/errors" routerLinkActive="active" class="nav-link">errors</a>
      </li>
    </ul>

    @if (accountService.currentUser()) {
    <div dropdown class="dropdown">
      <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">
        Welcome {{accountService.currentUser()?.userName |titlecase}}
      </a>
      <div *dropdownMenu class="dropdown-menu">
        <a class="dropdown-item">Edit profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    }


    @if (!accountService.currentUser()){
    <form #loginForm="ngForm" (ngSubmit)="login()" class="form-inline mt-2 mt-md-0">
      <input name="username" [(ngModel)]="model.username" class="form-control mr-sm-2" placeholder="Username">
      <input name="password" [(ngModel)]="model.password" class="form-control mr-sm-2" type="password"
        placeholder="password">
      <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
    }
  </div>
</nav>
