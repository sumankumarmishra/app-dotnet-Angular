<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand">Dating App</a>
    @if (accountService.currentUser()){
    <ul class="navbar-nav mr-auto">
      <li class="nav-item ">
        <a class="nav-link">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Messages</a>
      </li>
    </ul>
  }

  @if (accountService.currentUser()) {
    <div dropdown class="dropdown">
      <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome User!</a>
      <div *dropdownMenu class="dropdown-menu">
        <a class="dropdown-item">Edit profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
  }


  @if (!accountService.currentUser()){
    <form #loginForm= "ngForm" (ngSubmit)="login()" class="form-inline mt-2 mt-md-0">
      <input name="Username"
       [(ngModel)]="model.username" 
      class="form-control mr-sm-2" 
      placeholder="Username">
      <input name="Password" 
      [(ngModel)]="model.password" 
      class="form-control mr-sm-2" 
      type="password" placeholder="password">
      <button class="btn btn-outline-success my-2 my-sm-0" 
      type="submit">Login</button>
    </form>
  }
  </div>
</nav>
